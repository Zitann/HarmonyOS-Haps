name: Update Contributers SVG

on:
  workflow_dispatch:
    inputs:
      name:
        description: '新增贡献者名称（可为空）'
        required: false
        type: string
        default: ''
      url:
        description: '新增贡献者主页URL（可为空）'
        required: false
        type: string
        default: ''

jobs:
  update-contributers:
    runs-on: ubuntu-latest

    steps:
      - name: Check main repo
        run: |
          if [[ "${{ github.repository }}" != "Zitann/HarmonyOS-Haps" ]]; then
            echo "不是主仓库，跳过执行"
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update contributers SVG
        run: |
          if [[ -n "${{ github.event.inputs.name }}" && -n "${{ github.event.inputs.url }}" ]]; then
            python assets/contributers.py "${{ github.event.inputs.name }}" "${{ github.event.inputs.url }}"
          else
            python assets/contributers.py
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动更新贡献者SVG"
          file_pattern: assets/contributors.svg